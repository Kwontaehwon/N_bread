components:
  schemas:
    Deal:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        price:
          type: integer
        dealDate:
          format: date-time
        dealPlace:
          type: string
        isDealDone:
          type: boolean
          default: false
        totalMember:
          type : integer
        currentMember : 
          type : integer
    Group:
      type: object
      properties:
        amount:
          type: integer
          format: int
    User:
      type: object
      properties:
        id:
          type: integer
        nick:
          type: string
        email:
          type: string
        password:
          type: string
        provider:
          type: string
        snsId:
          type: string