<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a8b29d025914d0d4f9ef9de1cc5050b&libraries=services"></script>
    <title>Document</title>
</head>

<body>
    <p id="show_location"></p>
    <!-- <button onclick="locate();">getLocation</button> -->
    <script>
        var geocoder = new kakao.maps.services.Geocoder();
        
        const locate = async () => {
            const add = await getloc();
            send(add);

        }
        locate();
        function searchDetailAddrFromCoords(lng, lat, callback) {
            // 좌표로 법정동 상세 주소 정보를 요청합니다
            geocoder.coord2Address(lng, lat, callback);
        }
        //주소 리턴 함수
        function getloc() {
            return new Promise((resolve) => {
                var store;

                var position;
                if (navigator.geolocation) {
                    // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                    navigator.geolocation.getCurrentPosition(function (position) {

                        var lat = position.coords.latitude, // 위도
                            lon = position.coords.longitude; // 경도

                        console.log("lat and lon is" + lat + "   " + lon);

                        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다.
                            // 마커와 인포윈도우를 표시합니다
                            position = locPosition
                        searchDetailAddrFromCoords(lon, lat, function (result, status) {
                            console.log(result[0].address.address_name);
                            store = result[0].address.address_name;
                            resolve(store);
                        });

                    });


                } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                    var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                        position = locPosition;
                    console.log("지오로케이션 사용 불가")
                }
            })
        }




        const send = (val) => {
            return new Promise((resolve, reject) => {

                fetch("http://localhost:3000/users/location", {
                    method: "put",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        "test_value": val
                    })
                }).then(response => response.json())
                    .then(data => {
                        document.getElementById("show_location").innerHTML = val;
                    })
                    .catch(error => console.log(error));
                    //이후 아래에 리다이렉션할 페이지 적기
                // resolve(window.location.href='http://localhost:3000/users/location')
                resolve()
            })

        }
    </script>

</body>

</html>
